<ng-container [ngSwitch]="loading">

  <!-- Content -->
  <ng-container *ngSwitchCase="false">
    <h1>{{hotel.name}}</h1>
    <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
      <tabset type="pills">
        <tab heading="Basic Information">
          <!-- Name -->
          <app-form-control-text-input [group]="myForm" name="name" label="Name" invalidMessage="Name is required (minimum 5 characters)"></app-form-control-text-input>
          <!-- Code -->
          <app-form-control-text-input [group]="myForm" name="code" label="Code" invalidMessage="Code is required"></app-form-control-text-input>
        </tab>
        <tab heading="Address">
          <app-form-control-text-input [group]="myForm.controls.address" name="streetAddress" label="Street Address" invalidMessage="Street address is required"></app-form-control-text-input>
          <app-form-control-text-input [group]="myForm.controls.address" name="city" label="City" invalidMessage="City is required"></app-form-control-text-input>
          <app-form-control-text-input [group]="myForm.controls.address" name="state" label="State" invalidMessage="State is required"></app-form-control-text-input>
          <app-form-control-text-input [group]="myForm.controls.address" name="postalCode" label="Postal Code" invalidMessage="Postal Code is required"></app-form-control-text-input>
        </tab>
        <!--<tab heading="Restaurants">
          <div formArrayName="restaurants">
            <div *ngFor="let restaurant of myForm.controls.restaurants.controls; let i = index">
              <div>
                <span>Restaurant {{i + 1}}</span>
                <span *ngIf="myForm.controls.restaurants.length > 1" (click)="removeRestaurant(i)"><i class="fa fa-close"></i></span>
              </div>
              <div [formGroupName]="i">
                <app-restaurants-edit [group]="myForm.controls.restaurants.controls[i]"></app-restaurants-edit>
              </div>
            </div>
          </div>
          <a class="btn btn-link" (click)="addRestaurant()">Add another restaurant +</a>
        </tab>-->
      </tabset>
      <button type="submit" [disabled]="!myForm.valid">Save <i class="fa fa-save"></i></button>
    </form>
  </ng-container>

  <!-- Loading -->
  <ng-container *ngSwitchCase="true">
    <sk-rotating-plane></sk-rotating-plane>
  </ng-container>

</ng-container>
