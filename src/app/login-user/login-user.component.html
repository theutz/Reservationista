<div class="row">
  <div class="main" *ngIf="!(isLoggedIn()|async)">
    <h3>Please Log In
      <!--, or <a href="#">Sign Up</a>-->
    </h3>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <a href="#" class="btn btn-lg btn-primary btn-block" (click)="loginVia('twitter', $event)">Twitter</a>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <a href="#" class="btn btn-lg btn-info btn-block" (click)="loginVia('google', $event)">Google</a>
      </div>
    </div>
    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input required type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
      <button class="btn btn btn-primary" (click)="login()">
        Log In
      </button>
    </form>
  </div>
</div>
