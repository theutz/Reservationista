<app-star-banner text="Companies"></app-star-banner>
<ng-container [ngSwitch]="loading">
  <!-- Content -->
  <ng-container *ngSwitchCase="false">
    <!-- Delete Modal -->
    <div bsModal #childModal="bs-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" [config]="{backdrop: true}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title pull-left">Remove {{companyToRemove?.name}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideRemoveModal()"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this company?</div>
          <div class="modal-footer">
            <button class="btn btn-danger" (click)="removeCompany()">Remove <i class="fa fa-remove"></i></button>
            <button class="btn btn-primary" (click)="hideRemoveModal()">Cancel <i class="fa fa-close"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Toolbar -->
    <div class="tools">
      <button (click)="addCompany($event)" class="add-company">Add Company <i class="fa fa-plus"></i></button>
    </div>
    <!-- Company List -->
    <table class="table">
      <thead>
        <th>Name</th>
        <th></th>
      </thead>
      <tbody>
        <tr class="company" *ngFor="let company of companies">
          <td (click)="editCompany(company)">{{company.name}}</td>
          <td class="actions">
            <div class="btn-group btn-group-sm">
              <button (click)="editCompany(company)" class="edit">Edit <i class="fa fa-edit"></i></button>
              <button (click)="showRemoveModal(company)" class="remove">Remove <i class="fa fa-remove"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <!-- Loader -->
  <ng-container *ngSwitchCase="true">
    <div class="spinner"></div>
  </ng-container>
</ng-container>
