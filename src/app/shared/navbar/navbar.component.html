<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/home">{{title}}</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul [ngSwitch]="isLoggedIn()|async" class="nav navbar-nav">
        <ng-container *ngSwitchCase="true">
          <li routerLinkActive="active">
            <a routerLink="/hotels">Hotels</a>
          </li>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <li routerLinkActive="active">
            <a routerLink="/learn-more">Learn More</a>
          </li>
        </ng-container>
      </ul>
      <ul [ngSwitch]="isLoggedIn()|async" class="nav navbar-nav navbar-right">
        <ng-container *ngSwitchCase="true">
          <li><a>{{(currentUser()|async).displayName}}</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <li><a routerLink="/login">Login</a></li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
