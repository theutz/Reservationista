<header class="navbar navbar-toggleable-md navbar-inverse bg-gradient-blue">
  <nav class="container">
    <a class="navbar-brand hidden-md-down" routerLink="/home">
      <img src="assets/r-logo-white.png" class="logo" /> {{title}}
    </a>
    <div class="d-flex hidden-lg-up justify-content-between">
      <a class="navbar-brand" routerLink="/home">{{title}}</a>
      <button (click)="toggleNavbar()" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse" [collapse]="isCollapsed">
      <ul [ngSwitch]="isLoggedIn()|async" class="navbar-nav mr-auto">
        <ng-container *ngSwitchCase="true">
          <li routerLinkActive="active" class="nav-item">
            <a routerLink="/hotels" class="nav-link">Hotels</a>
          </li>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <li routerLinkActive="active" class="nav-item">
            <a routerLink="/learn-more" class="nav-link">Learn More</a>
          </li>
        </ng-container>
      </ul>
      <ul [ngSwitch]="isLoggedIn()|async" class="navbar-nav ml-auto">
        <ng-container *ngSwitchCase="true">
          <li class="nav-item">
            <a class="nav-link">{{(currentUser()|async).displayName}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</header>
