<div [formGroup]="myForm" [ngClass]="formGroupClasses()">
  <label [ngClass]="formLabelClasses()" class="form-control-label">{{label}}</label>
  <input [ngClass]="formControlClasses()" type="text" [formControlName]="controlName">
  <div [hidden]="!isInvalid()" [ngClass]="formFeedbackClasses()">{{invalidMessage}}</div>
</div>
